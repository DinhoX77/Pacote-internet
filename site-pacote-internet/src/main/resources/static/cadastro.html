<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente - João Net</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/cadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>

<body>
<header>
    <nav class="navbar">
        <div class="navbar-left">
            <a href="#" class="nav-item">Para sua casa</a>
            <a href="#" class="nav-item">Para sua empresa</a>
        </div>
        <div class="navbar-right">
            <a href="#" class="nav-login">
                <i class="fa-solid fa-user"></i>
                <span class="texto-login">
                    <p>Faça <span class="login">login</span> ou <span class="cadastro">Crie seu cadastro</span></p>
                </span>
            </a>
        </div>
    </nav>
    <div class="navbar-underline"></div>
    <nav class="navbar-sub">
        <div class="navbar-sub-left">
            <a href="#" class="nav-sub-item">Planos</a>
            <a href="#" class="nav-sub-item">Vantagens</a>
            <a href="#" class="nav-sub-item">Dúvidas</a>
        </div>
        <div class="navbar-sub-right">
            <a href="tel:+5511980008080" class="nav-phone"><i class="fa-solid fa-phone"></i> (11) 98000-8080</a>
            <a href="https://wa.me/5511980008080" class="nav-whatsapp"><i class="fa-brands fa-whatsapp"></i> (11) 98000-8080</a>
        </div>
    </nav>
</header>

<main class="cadastro-container">
    <div class="cadastro-cliente-endereco" style="display: flex; gap: 30px;">
        <div class="cadastro-form">
            <h2>Cadastro de Cliente</h2>
            <form action="/submit-cadastro" method="POST">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome completo</label>
                    <input type="text" class="form-control" id="nome" name="nome" required>
                </div>
                <div class="mb-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="cpf" name="cpf" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="tel" class="form-control" id="telefone" name="telefone" required>
                </div>
            </form>
        </div>

        <!-- Container do card de plano de internet -->
        <div class="container-card">
            <div class="card-plano">
                <div class="card-cabecalho">
                    <div class="texto-velocidade">
                        <span class="numero">100</span>
                        <span class="unidade">MB </span>
                    </div>
                </div>
                <div class="card-preco-container">
                    <div class="texto-preco">Por Apenas</div>
                </div>
                <div class="card-descricao">
                    <div class="preco">
                        <span class="preco-simbolo">R$</span>
                        <span class="preco-valor">73,99</span>
                    </div>
                </div>
                <a href="cadastro.html">
                    <button class="botao-assinar">Assinar</button>
                </a>
            </div>
        </div>
    </div>

    <h4>Endereço de Instalação</h4>
    <div class="endereco-instalacao">
        <!-- Campos de endereço de instalação -->
        <div class="endereco-form">
            <div class="mb-3">
                <label for="cep" class="form-label">CEP</label>
                <input type="text" class="form-control" id="cep" name="cep" required>
            </div>
            <div class="mb-3">
                <label for="cidade" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="cidade" name="cidade" required>
            </div>
            <div class="mb-3">
                <label for="bairro" class="form-label">Bairro</label>
                <input type="text" class="form-control" id="bairro" name="bairro" required>
            </div>
            <div class="mb-3 row">
                <div class="col">
                    <label for="rua" class="form-label">Rua</label>
                    <input type="text" class="form-control" id="rua" name="rua" required>
                </div>
                <div class="col-auto">
                    <label for="numero" class="form-label">Número</label>
                    <input type="text" class="form-control" id="numero" name="numero" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="complemento" class="form-label">Complemento</label>
                <input type="text" class="form-control" id="complemento" name="complemento">
            </div>
            <div class="mb-3">
                <label for="ponto-referencia" class="form-label">Ponto de referência</label>
                <input type="text" class="form-control" id="ponto-referencia" name="ponto-referencia">
            </div>
            <div class="mb-3">
                <label for="tipo-imovel" class="form-label">Tipo de imóvel</label>
                <select class="form-control" id="tipo-imovel" name="tipo-imovel" required>
                    <option value="" disabled selected>Selecione</option>
                    <option value="Apartamento">Apartamento</option>
                    <option value="Casa">Casa</option>
                    <option value="Comércio">Comércio</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>

        <!-- Div do mapa ao lado dos campos de endereço -->
        <div class="cadastro-mapa">
            <div id="mapa-simulacao"></div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/scriptMaps.js"></script>
</body>
</html>
