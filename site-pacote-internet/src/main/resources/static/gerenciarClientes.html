<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciar Clientes</title>
  <link rel="stylesheet" href="css/gerenciarClientes.css">
</head>
<body>
<div class="container">
  <h1>Gerenciar Clientes</h1>

  <!-- Botão para adicionar novo cliente -->
  <button id="btn-adicionar" onclick="abrirModalAdicionar()">Adicionar Cliente</button>

  <!-- Tabela de clientes -->
  <table id="clientes-table">
    <thead>
    <tr>
      <th>Nome Completo</th>
      <th>CPF</th>
      <th>E-mail</th>
      <th>Telefone</th>
      <th>Endereço</th>
      <th>Plano</th>
      <th>Status</th> <!-- Nova coluna -->
      <th>Ações</th>
    </tr>
    </thead>
    <tbody id="clientes-list">
    <!-- Lista de clientes será carregada dinamicamente -->
    </tbody>
  </table>


  <!-- Modal de Adicionar/Editar Cliente -->
  <div id="modal-cliente" class="modal">
    <div class="modal-content">
      <h2>Adicionar Cliente</h2>
      <form id="form-cliente">
        <div class="form-sections">
          <!-- Informações do Cliente -->
          <div class="form-info">
            <div class="form-group">
              <input type="text" id="nome" placeholder="Nome Completo" required>
              <input type="text" id="cpf" placeholder="CPF" required>
              <input type="email" id="email" placeholder="E-mail" required>
              <input type="text" id="telefone" placeholder="Telefone" required>
              <!-- Campo de Plano -->
              <select id="plano">
                <!-- Planos serão carregados dinamicamente -->
              </select>
            </div>
          </div>

          <!-- Endereço -->
          <div class="form-address">
            <div class="form-group">
              <input type="text" id="cep" placeholder="CEP" required>
              <input type="text" id="cidade" placeholder="Cidade" required>
              <input type="text" id="bairro" placeholder="Bairro" required>
              <input type="text" id="rua" placeholder="Rua" required>
              <input type="text" id="numero" placeholder="Número" required>
              <input type="text" id="complemento" placeholder="Complemento">
              <input type="text" id="ponto_referencia" placeholder="Ponto de Referência">
              <select id="tipo_imovel">
                <option value="Casa">Casa</option>
                <option value="Apartamento">Apartamento</option>
                <option value="Comercio">Comércio</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Botões de ação -->
        <div class="form-actions">
          <button type="submit">Salvar</button>
          <button type="button" onclick="fecharModal()">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="js/gerenciarClientes.js"></script>
</body>
</html>
